<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movie List</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search movie">
    <button type="submit">Search</button>
</form>

    <ul>
        {% for movie in movies %}
            <li>
                <h3>{{ movie.title }} ({{ movie.release_year }})</h3>
                <p>{{ movie.description }}</p>

                {% if movie.image %}
                    <img src="{{ movie.image.url }}" width="200">
                {% endif %}
            </li>
        {% empty %}
            <li>No movies available.</li>
        {% endfor %}
    </ul>
</body>
</html>
