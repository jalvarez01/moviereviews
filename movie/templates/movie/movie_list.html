<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Card base */
        .movie-card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s cubic-bezier(.25,.8,.25,1),
                        box-shadow 0.4s cubic-bezier(.25,.8,.25,1);
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
        }

        /* Poster 3:4 */
        .movie-card img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(.25,.8,.25,1);
        }

        .movie-card:hover img {
            transform: scale(1.08);
        }

        /* Card body */
        .card-body {
            padding: 1.25rem;
            background-color: #ffffff;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            transition: color 0.3s ease;
        }

        .movie-card:hover .card-title {
            color: #0d6efd;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
            min-height: 120px; /* mantiene todas las cards alineadas */
        }

        .year-badge {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <h1 class="mb-5 text-center">ðŸŽ¬ Movie List</h1>

        <!-- Search -->
        <form method="get" class="mb-5">
            <div class="input-group input-group-lg">
                <input type="text" name="q" class="form-control" placeholder="Search movie">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Movies -->
        <div class="row justify-content-center">
            {% for movie in movies %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card movie-card h-100">

                        {% if movie.image %}
                            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                        {% endif %}

                        <div class="card-body">
                            <span class="badge bg-secondary year-badge mb-2">
                                {{ movie.release_year }}
                            </span>

                            <h5 class="card-title">
                                {{ movie.title }}
                            </h5>

                            <p class="card-text">
                                {{ movie.description }}
                            </p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No movies available.</p>
            {% endfor %}
        </div>

    </div>
</body>
</html>
